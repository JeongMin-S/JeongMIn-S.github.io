name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest # GitHub에서 제공하는 최신 우분투 환경

    steps:
      # 1. 저장소 클론
      - name: Check out the repository
        uses: actions/checkout@v2

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # 프로젝트에 맞는 버전으로 설정

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드
      - name: Build project
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
        run: npm run build

      # 5. 배포
      - name: Deploy to GitHub Pages
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
        run: npm run deploy
